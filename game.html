<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duck Bug Catcher</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }
    #start-screen, #score, #end-screen {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #d8f5e1; color: #222; display: flex;
      justify-content: center; align-items: center;
      flex-direction: column; font-size: 2rem; z-index: 10;
    }
    #start-screen button, #end-screen button {
      padding: 1rem 2rem; font-size: 1.5rem; margin-top: 1rem; cursor: pointer;
    }
    #score {
      background: none; justify-content: space-between;
      align-items: flex-start; padding: 1rem;
      font-size: 1.5rem; flex-direction: row; display: none;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <div>Welcome to Duck Bug Catcher!</div>
    <button onclick="startGame()">Start</button>
  </div>
  <div id="score">
    <div id="score-count">Score: 0</div>
    <div id="timer">Time: 60</div>
  </div>
  <div id="end-screen" style="display:none;">
    <div id="final-score">Final Score: 0</div>
    <button onclick="restartGame()">Play Again</button>
  </div>
  <audio id="quack-sound" src="https://cdn.pixabay.com/download/audio/2021/09/03/audio_472d307b93.mp3?filename=duck-quack-4724.mp3"></audio>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let score = 0;
    let bugs = [];
    let timer = 60;
    let gameInterval;
    let gameRunning = false;

    function initScene() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xe1f7d8);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(2, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const loader = new GLTFLoader();
      loader.load('/QuickNest/models/scene.gltf', function(gltf) {
        const model = gltf.scene;
        model.scale.set(1, 1, 1);
        scene.add(model);
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      window.addEventListener("click", onMouseClick);
      window.addEventListener("touchstart", onTouchStart);
    }

    function spawnBug() {
      const geometry = new THREE.SphereGeometry(0.1, 16, 16);
      const material = new THREE.MeshStandardMaterial({ color: 0x000000 });
      const bug = new THREE.Mesh(geometry, material);
      bug.position.set(
        (Math.random() - 0.5) * 4,
        Math.random() * 2 + 0.5,
        (Math.random() - 0.5) * 4
      );
      bug.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.01,
        (Math.random() - 0.5) * 0.01,
        (Math.random() - 0.5) * 0.01
      );
      scene.add(bug);
      bugs.push(bug);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      bugs.forEach(bug => {
        bug.position.add(bug.velocity);
        if (Math.random() < 0.01) bug.velocity.multiplyScalar(-1);
      });
      renderer.render(scene, camera);
    }

    function onMouseClick(event) {
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );
      checkBugs(mouse);
    }

    function onTouchStart(event) {
      if (event.touches.length === 1) {
        const touch = event.touches[0];
        const touchVec = new THREE.Vector2(
          (touch.clientX / window.innerWidth) * 2 - 1,
          -(touch.clientY / window.innerHeight) * 2 + 1
        );
        checkBugs(touchVec);
      }
    }

    function checkBugs(coord) {
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(coord, camera);
      const intersects = raycaster.intersectObjects(bugs);
      if (intersects.length > 0) {
        const bug = intersects[0].object;
        scene.remove(bug);
        bugs.splice(bugs.indexOf(bug), 1);
        score++;
        document.getElementById("score-count").innerText = "Score: " + score;
        document.getElementById("quack-sound").play();
        spawnBug();
      }
    }

    function updateTimer() {
      timer--;
      document.getElementById("timer").innerText = "Time: " + timer;
      if (timer <= 0) {
        clearInterval(gameInterval);
        endGame();
      }
    }

    function startGame() {
      score = 0;
      timer = 60;
      gameRunning = true;
      document.getElementById("score").style.display = "flex";
      document.getElementById("start-screen").style.display = "none";
      bugs = [];
      document.getElementById("score-count").innerText = "Score: 0";
      document.getElementById("timer").innerText = "Time: 60";
      initScene();
      for (let i = 0; i < 5; i++) spawnBug();
      animate();
      gameInterval = setInterval(updateTimer, 1000);
    }

    function endGame() {
      gameRunning = false;
      document.getElementById("score").style.display = "none";
      document.getElementById("end-screen").style.display = "flex";
      document.getElementById("final-score").innerText = "Final Score: " + score;
    }

    function restartGame() {
      location.reload();
    }

    window.startGame = startGame;
    window.restartGame = restartGame;
  </script>
</body>
</html>
