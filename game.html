
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Run</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Soul Run</h1>
  <p id="start-message">Are you ready to walk by faith?</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Scripture Scrolls: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const tileSize = 40;
    const rows = 10;
    const cols = 10;
    const player = { x: 1, y: 1 };
    const scrolls = [{ x: 3, y: 3 }, { x: 6, y: 6 }, { x: 7, y: 2 }];
    let score = 0;

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * tileSize, y * tileSize, tileSize - 2, tileSize - 2);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw scrolls
      scrolls.forEach(s => drawTile(s.x, s.y, "gold"));
      // Draw player
      drawTile(player.x, player.y, "lightblue");
    }

    function updateScore() {
      document.getElementById("score").textContent = "Scripture Scrolls: " + score;
    }

    function checkScrollCollection() {
      for (let i = 0; i < scrolls.length; i++) {
        if (player.x === scrolls[i].x && player.y === scrolls[i].y) {
          scrolls.splice(i, 1);
          score++;
          updateScore();
          break;
        }
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && player.y > 0) player.y--;
      if (e.key === "ArrowDown" && player.y < rows - 1) player.y++;
      if (e.key === "ArrowLeft" && player.x > 0) player.x--;
      if (e.key === "ArrowRight" && player.x < cols - 1) player.x++;
      checkScrollCollection();
      drawGame();
    });

    drawGame();
  </script>
</body>
</html>
