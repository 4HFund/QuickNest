<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickNest Sites</title>

  <!-- fonts & styles stay here -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
  :root {
    --clr-bg:        #FDF9F4;
    --clr-surface:   #FFFFFF;
    --clr-text:      #3E2F1C;
    --clr-accent:    #7C5C3B;
    --clr-accent-dk: #604127;

    --ff-body:'Inter',sans-serif;
    --ff-head:'Playfair Display',serif;

    --space-xs:.5rem;
    --space-s: 1rem;
    --space-m: 2rem;
    --space-l: 4rem;
    --max-width:62rem;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:var(--ff-body);
    color:var(--clr-text);
    background:var(--clr-bg);
    line-height:1.65;
  }
  img{max-width:100%;display:block;}
  h1,h2,h3{font-family:var(--ff-head);margin:0 0 .6em;}
  h1{font-size:clamp(2.2rem,4vw+1rem,3.4rem);}
  h2{font-size:clamp(1.4rem,2vw+.8rem,2rem);}
  a{color:inherit;text-decoration:none;}
  .container{width:min(100%,var(--max-width));margin-inline:auto;padding-inline:var(--space-s);}
  section{padding-block:var(--space-m);}

  header{
    background:var(--clr-surface);
    box-shadow:0 2px 4px rgba(0,0,0,.06);
    position:sticky;top:0;z-index:1000;
  }
  .header-inner{
    display:flex;align-items:center;
    justify-content:space-between;
    padding-block:var(--space-s);
    flex-wrap:wrap;
  }
  .brand{
    display:flex;align-items:center;gap:var(--space-s);
  }
  .brand img{height:48px;}
  .brand span{font-weight:600;font-size:1.2rem;line-height:1.2;}
  nav{display:flex;gap:var(--space-m);flex-wrap:wrap;justify-content:center;}
  nav a{
    position:relative;
    font-weight:600;
    padding-inline:var(--space-xs);
  }
  nav a::after{
    content:"";position:absolute;left:0;bottom:-4px;
    height:2px;width:0;background:var(--clr-accent);
    transition:width .3s;
  }
  nav a:hover::after,nav a:focus::after{width:100%;}
  @media(max-width:600px){.brand img{height:36px;}}

  #hero{
    background:linear-gradient(135deg,#FFF8F0 0%,#FDF9F4 100%);
    text-align:center;
    display:grid;
    gap:var(--space-m);
    padding-block:var(--space-m);
  }
  .hero-img {
    max-width: 640px;
    width: 100%;
    margin-inline: auto;
    border-radius: 8px;
    object-fit: cover;
    height: auto;
  }
  .cta-btn{
    display:inline-block;
    padding:.75em 1.5em;
    background:var(--clr-accent);
    color:#fff;border-radius:4px;
    font-weight:600;
    transition:background .2s,transform .2s;
  }
  .cta-btn:hover,
  .cta-btn:focus{background:var(--clr-accent-dk);transform:translateY(-2px);}

  .feather-list{list-style:none;padding:0;margin:0;}
  .feather-list li{position:relative;margin-block:.6em;padding-left:1.8em;}
  .feather-list li::before{content:"ðŸª¶";position:absolute;left:0;top:0;}

  table{width:100%;border-collapse:collapse;margin-top:var(--space-m);}
  td{padding:var(--space-s) var(--space-m);border-bottom:1px solid #E5DAD0;}
  @media(max-width:360px){table{font-size:.92rem;overflow-x:auto;display:block;}}

  form{max-width:36rem;margin-inline:auto;display:flex;flex-direction:column;gap:var(--space-s);}
  input,textarea{
    padding:.75em;border:1px solid #ccc;border-radius:4px;font:inherit;
  }
  input:focus,textarea:focus{
    outline:2px solid var(--clr-accent);
    box-shadow:0 0 0 3px color-mix(in srgb, var(--clr-accent) 40%, transparent);
  }
  button{
    padding:.75em;
    background:var(--clr-accent);
    color:#fff;border:none;border-radius:4px;
    font-weight:600;
  }
  button:hover,button:focus{background:var(--clr-accent-dk);cursor:pointer;}

  footer{
    background:var(--clr-surface);
    text-align:center;padding:var(--space-l) var(--space-s);
    font-size:.9rem;
  }
  </style>

  <!-- this is our JS entry point -->
  <script defer src="app.js"></script>
</head>
<body>
  <!-- weâ€™ll inject *all* content into this root -->
  <div id="root"></div>
</body>
</html>p
