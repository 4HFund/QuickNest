<body>
  <!-- 1) NOTHING else in here except this root DIV -->
  <div id="root"></div>

  <!-- 2) Then your script tag -->
  <script defer src="app.js"></script>

  <!-- 3) And a noscript so you’ll *know* if JS fails -->
  <noscript style="color:red; text-align:center; padding:1em;">
    ⚠️ JavaScript didn’t run!
  </noscript>
</body>
